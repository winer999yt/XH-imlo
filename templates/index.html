<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="{% static '/icons/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />

    <title>Imlo lug`at</title>
  </head>
  <body>
    <div class="main-container">
      <header></header>

      <div class="main-container__main">
        <form>
          <input name="word" type="text" placeholder="So`z qidiring..." id="search"
          {% if word %} value="{{ word }}" {% endif %}
          />
          <button>
            <img src="{% static 'icons/ico-search.png' %}" alt="seach-button-ico" />
          </button>
        </form>

        <div class="answers">
          <div class="main-container__main__correct-answers">
            <ul style="list-style-image: url(/static/icons/correct-mark.png);">
              <!--style="align-items: center" -->
              {% if correct %}
              <li>{{ correct.word }}</li>
              {% endif %}
            </ul>
          </div>
          <div class="main-container__main__incorrect-answers">
            <ul style="list-style-image: url(/static/icons/incorrect-mark.png);">
              {% if incorrects %}
                {% for incorrect in incorrects %}
                  <li>{{ incorrect.word }}</li>
                {% endfor %}
              {% elif message %}
                 <li>{{ massage }}</li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
